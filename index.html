<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Modified viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Open MCT</title>
    
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="dist/favicons/nasafavicon.png"
      sizes="any"
    />

    <!-- Open MCT Core JS -->
    <script src="dist/openmct.js"></script>
    
    <!-- Splash Screen Styling -->
    <style>
      @keyframes splash-spinner {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      #splash-screen {
        background-color: black;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 10000;
      }

      #splash-screen:before {
        animation: splash-spinner 0.5s infinite linear;
        border-radius: 50%;
        border: 10px solid rgba(255, 255, 255, 0.25);
        border-top-color: white;
        content: '';
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        height: 100px;
        width: 100px;
      }
    </style>

    <!-- Open MCT Plugins -->
    <script defer>
      const THIRTY_SECONDS = 30 * 1000;
      const ONE_MINUTE = 60 * 1000;
      const ONE_HOUR = 60 * ONE_MINUTE;
      const ONE_DAY = 24 * ONE_HOUR;

      // Install Open MCT plugins
      openmct.install(openmct.plugins.LocalStorage());
      openmct.install(openmct.plugins.example.Generator());
      openmct.install(openmct.plugins.example.EventGeneratorPlugin());
      openmct.install(openmct.plugins.example.ExampleImagery());
      openmct.install(openmct.plugins.example.ExampleTags());
      openmct.install(openmct.plugins.Espresso());
      openmct.install(openmct.plugins.MyItems());
      openmct.install(openmct.plugins.PlanLayout({ creatable: true }));
      openmct.install(openmct.plugins.Timeline());
      openmct.install(openmct.plugins.Hyperlink());
      openmct.install(openmct.plugins.UTCTimeSystem());
      openmct.install(openmct.plugins.AutoflowView({ type: 'telemetry.panel' }));
      openmct.install(openmct.plugins.DisplayLayout({ showAsView: ['summary-widget', 'example.imagery'] }));
      openmct.install(openmct.plugins.Conductor({
        menuOptions: [
          {
            name: 'Fixed',
            timeSystem: 'utc',
            bounds: { start: Date.now() - ONE_HOUR, end: Date.now() },
            presets: [
              { label: 'Last Day', bounds: { start: () => Date.now() - ONE_DAY, end: () => Date.now() } },
              { label: 'Last 2 hours', bounds: { start: () => Date.now() - (2 * ONE_HOUR), end: () => Date.now() } },
              { label: 'Last hour', bounds: { start: () => Date.now() - ONE_HOUR, end: () => Date.now() } }
            ]
          },
          {
            name: 'Realtime',
            timeSystem: 'utc',
            clock: 'local',
            clockOffsets: { start: -THIRTY_SECONDS, end: THIRTY_SECONDS },
            presets: [
              { label: '1 Hour', bounds: { start: -ONE_HOUR, end: THIRTY_SECONDS } },
              { label: '30 Minutes', bounds: { start: -(30 * ONE_MINUTE), end: THIRTY_SECONDS } }
            ]
          }
        ]
      }));
      
      openmct.install(openmct.plugins.SummaryWidget());
      openmct.install(openmct.plugins.Notebook());
      openmct.install(openmct.plugins.LADTable());
      openmct.install(openmct.plugins.Filters(['table', 'telemetry.plot.overlay']));
      openmct.install(openmct.plugins.ObjectMigration());
      openmct.install(openmct.plugins.ClearData(['table', 'telemetry.plot.overlay'], { indicator: true }));
      openmct.install(openmct.plugins.Clock({ enableClockIndicator: true }));
      openmct.install(openmct.plugins.Timer());
      openmct.install(openmct.plugins.Timelist());
      openmct.install(openmct.plugins.BarChart());
      openmct.install(openmct.plugins.ScatterPlot());

      // Start Open MCT when DOM is fully loaded
      document.addEventListener('DOMContentLoaded', function () {
        openmct.start();
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
